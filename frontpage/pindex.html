<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Web Page</title>
  <link rel="stylesheet" href="pstyle.css">
</head>
<body>
  <!-- Navigation Menu -->
  <nav>
    <div class="hamburger-menu" id="menu">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <div class="menu-items" id="menu-items">
      <a href="#about">About</a>
      <a href="#chat">Chat</a>
      <a href="#note">Note</a>
      <a href="#notification">Notification</a>
    </div>
  </nav>

  <!-- Search Bar -->
  <header>
    <input type="text" class="search-bar" placeholder="Search...">
  </header>

  <!-- Main Content (Posts) -->
  <main>
    <h1>Posts</h1>
    <div class="posts">
      <!-- Dynamically load posts here -->
    </div>
  </main>

  <!-- Post Button (Plus Icon) -->
  <button class="post-btn" id="post-btn">+</button>

  <!-- JavaScript for Menu Toggle -->
  <script src="pscript.js"></script>
</body>
</html>
