<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Social Content</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h2 class="form-title">Add Your Social Content</h2>
                <form id="social-form">
                    <!-- Description -->
                    <div class="mb-4">
                        <label for="description" class="form-label"></label>
                        <textarea class="form-control" id="description" rows="4" placeholder="What's on your mind?"></textarea>
                    </div>

                    <!-- Image Upload with Preview -->
                    <div class="mb-4">
                        <label for="image-upload" class="form-label">Upload Image</label>
                        <label class="file-label" for="image-upload">Choose Image</label>
                        <input id="image-upload" class="file-input" type="file" accept="image/*" onchange="previewImage(event)">
                        <div id="preview-container" class="mt-3">
                            <img id="image-preview" class="img-thumbnail hidden" alt="Image Preview">
                        </div>
                    </div>

                    <!-- Post Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-post">Post</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External JS -->
    <script src="script.js"></script>
</body>
</html>
