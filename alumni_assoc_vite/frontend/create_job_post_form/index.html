<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Job Opening</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12">

    <div class="container max-w-4xl mx-auto bg-white shadow-xl rounded-lg overflow-hidden">
        <div class="bg-custom p-6">
            <h2 class="text-3xl font-bold text-center text-white">Create New Job Opening</h2>
        </div>
        <form id="jobOpeningForm" class="p-8 space-y-6">
            <div class="form-group">
                <label for="title" class="block text-custom font-semibold mb-2">Job Title</label>
                <input type="text" id="title" name="title" placeholder="Enter job title"
                    class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300">
            </div>

            <div class="form-group">
                <label for="location" class="block text-custom font-semibold mb-2">Job Location</label>
                <input type="text" id="location" name="location" placeholder="Enter job location"
                    class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300">
            </div>

            <div class="form-group">
                <label for="description" class="block text-custom font-semibold mb-2">Job Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Enter job description"
                    class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300"></textarea>
            </div>

            <div class="form-group">
                <label for="domain" class="block text-custom font-semibold mb-2">Job Domain</label>
                <input type="text" id="domain" name="domain" placeholder="Enter job domain (e.g., IT, Marketing)"
                    class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300">
            </div>

            <div class="form-group">
                <label for="skills" class="block text-custom font-semibold mb-2">Required Skills</label>
                <input type="text" id="skills" name="skills" placeholder="Enter required skills (e.g., Java, Python, Sales)"
                    class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300">
            </div>

            <div class="form-group">
                <label for="salary" class="block text-custom font-semibold mb-2">Salary</label>
                <input type="text" id="salary" name="salary" placeholder="Enter salary range (e.g., $60,000 - $80,000)"
                    class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300">
            </div>

            <div class="form-group">
                <label for="job-mode" class="block text-custom font-semibold mb-2">Job Mode</label>
                <select id="job-mode" name="job-mode"
                    class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300">
                    <option>Select mode</option>
                    <option>Online</option>
                    <option>Offline</option>
                    <option>Hybrid</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email" class="block text-custom font-semibold mb-2">Contact Email</label>
                <input type="email" id="email" name="email" placeholder="Enter contact email"
                    class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300">
            </div>

            <div class="form-group">
                <label for="phone" class="block text-custom font-semibold mb-2">Contact Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter contact phone number"
                    class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300">
            </div>

            <div class="form-group">
                <button type="submit"
                    class="w-full p-4 bg-custom text-white font-bold rounded-lg hover:bg-custom-dark transition duration-300 hover:shadow-lg">Post Job</button>
            </div>
        </form>
    </div>

</body>
</html>
