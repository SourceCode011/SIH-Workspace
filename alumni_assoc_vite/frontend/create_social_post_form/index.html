<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Social Post</title>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex items-center justify-center py-12">


    <div class="container max-w-lg mx-auto bg-white shadow-xl rounded-lg overflow-hidden">
        <div class="bg-custom p-6">
            <h2 class="text-3xl font-bold text-center text-white">Create Social Post</h2>
        </div>
        <form id="social-form" class="p-8 space-y-6">
            <!-- Description -->
            <div class="form-group">
                <label for="description" class="block text-custom font-semibold mb-2">What's on your mind?</label>
                <textarea class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300" id="description" rows="4" placeholder="Write something..."></textarea>
            </div>

            <!-- Image Upload with Preview -->
            <div class="form-group">
                <label for="image-upload" class="block text-custom font-semibold mb-2">Upload Image</label>
                <div id="dropZone" class="file-drop-zone flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-transparent hover:bg-gray-100">
                    <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                    <p class="text-xs text-gray-500">PNG or JPG (MAX. 800x400px)</p>
                </div>
                <input id="image-upload" class="hidden" type="file" accept="image/*" onchange="previewImage(event)">
                <p id="image-preview-name" class="mt-2 text-sm text-gray-600">No file chosen</p>
                <div id="preview-container" class="mt-3">
                    <img id="image-preview" class="hidden max-w-full max-h-64 rounded-lg" alt="Image Preview">
                </div>
            </div>

            <!-- Post Button -->
            <div class="form-group">
                <button type="submit" class="w-full p-4 bg-custom text-white font-bold rounded-lg hover:bg-custom-dark transition duration-300">Post</button>
            </div>
        </form>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
