<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Log In</title>
</head>

<body>
    <div class="container">
        <!-- Back Arrow -->
        <a href="../landing_page/index.html" class="back-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
        </a>

        <div id="login" class="login-container">
            <h2><b>Login</b></h2>
            <form id="loginForm">
                <div class="input-box" id="one">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="loginEmail" required placeholder=" ">
                    <label for="loginEmail">Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="loginPassword" required placeholder=" ">
                    <label for="loginPassword">Password</label>
                </div>

                <button class="btn" type="submit">Login</button>
            </form>

            <p>Don't have an account? <a href="../registration_page/index.html">Register here</a>.</p>
        </div>
    </div>

    <script src="./script.js" type="module"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
