<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>log In</title>
</head>
<body>
    
    <div class="container">
        <div id="login" class="login-container">
            <h1><b>Login</b></h1>
            <form id="loginForm">

                <div class="input-box" id="one">
                    <span class="icon"> 
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <!-- <input type="text" id="regEmailId" required> -->
                     <input type="email" id="regEmailId" required>
                    <label for="regEmailId">Email</label>
                </div>
                
                <div class="input-box">
                    <span class="icon"> 
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="loginPassword" required>
                    <label for="loginPassword">Password</label>
                </div>
                
                <div class="remember-me">
                    <label>
                        <input type="checkbox" id="rememberMe" name="rememberMe">Remember me
                    </label>
                    <a href="#" >Forgot Password?</a>
                </div>

                <button class="btn" type="button" onclick="validateLogin()">Login</button>
            </form>
            
            <p>Don't have an account? <a href="/SIH-Workspace/alumni_assoc_vite/frontend/registration_page/registration1.html" onclick="showRegistration()">Register here</a>.</p>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="database.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
