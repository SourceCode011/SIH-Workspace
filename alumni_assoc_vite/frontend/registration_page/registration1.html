<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration 1</title>
    <link rel="stylesheet" href="reg1-style.css">
</head>
<body>
    <div class="form-container">
        <form id="step1Form" onsubmit="return validateForm()">
            <h2>Registration</h2>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input type="text" id="username" required>
                <label for="username">Username</label>
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" id="email" required>
                <label for="email">Email ID</label>
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="call"></ion-icon>
                </span>
                <input type="tel" id="contact" required>
                <label for="contact">Contact No.</label>
            </div>

            <div class="input-box">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>

            <div class="input-box">
                <input type="password" id="confirmPassword" required>
                <label for="confirmPassword">Confirm Password</label>
                <p id="passwordError" class="error-message"></p>
            </div>

            <button type="submit" class="btn">
                <a href="/SIH-Workspace/alumni_assoc_vite/frontend/registration_page/registration2.html">
                    Next
                    <span class="icon">
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                    </span>
                    
                </a>
            </button>
        </form>

        <p>Already have an account? <a href="/SIH-Workspace/alumni_assoc_vite/frontend/login_page/index.html" onclick="showLogin()">Login here</a>.</p>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
