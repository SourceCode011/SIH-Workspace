<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlumniHub - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>

<body class="bg-gray-100 font-sans">
    <nav class="bg-primary nav-shadow fixed top-0 left-0 right-0 h-16 flex items-center justify-between px-4 z-20">
        <div class="flex items-center">
            <button id="hamburger-menu" class="md:hidden text-light mr-4">
                <i class="fas fa-bars"></i>
            </button>
            <a href="javascript:history.back()" class="back-arrow mr-4 hover:text-gray-300 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-light" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1 class="text-2xl font-bold text-light">AlumniHub</h1>
        </div>
        <button id="sign-out-btn"
            class="bg-red-500 text-light px-4 py-2 rounded-full hover:bg-red-600 transition duration-300 flex items-center">
            <i class="fas fa-sign-out-alt mr-2"></i>
            Sign out
        </button>
    </nav>

    <div class="flex flex-col md:flex-row mt-16">
        <!-- Left Sidebar -->
        <aside id="left-sidebar"
            class="bg-secondary text-light w-full md:w-64 md:fixed md:left-0 md:h-full overflow-y-auto z-10">
            <div class="p-6 border-b border-gray-700 flex flex-col items-center">
                <img src="default-profile-pic.jpg" alt="Profile Picture"
                    class="profile-pic w-24 h-24 rounded-full mb-4 border-2 border-light">
                <h2 class="text-lg font-semibold full-name">Full Name</h2>
                <p class="text-sm text-muted user-name">@username</p>
            </div>
            <nav class="mt-6">
                <a href="../social_post_page/index.html"
                    class="sidebar-link block py-3 px-6 hover:bg-hover transition duration-300">
                    <i class="fas fa-stream mr-3"></i>
                    Social Posts
                </a>
                <a href="../job_post_page/index.html"
                    class="sidebar-link block py-3 px-6 hover:bg-hover transition duration-300">
                    <i class="fas fa-briefcase mr-3"></i>
                    Job Openings
                </a>
                <a href="../event_post_page/index.html"
                    class="sidebar-link block py-3 px-6 hover:bg-hover transition duration-300">
                    <i class="fas fa-calendar-alt mr-3"></i>
                    Events
                </a>
                <a href="../unv_page/index.html"
                    class="sidebar-link block py-3 px-6 hover:bg-hover transition duration-300">
                    <i class="fas fa-university mr-3"></i>
                    University
                </a>
                <a href="../study_material_page/index.html"
                    class="sidebar-link block py-3 px-6 hover:bg-hover transition duration-300">
                    <i class="fas fa-book mr-3"></i>
                    Study Materials
                </a>
                <a href="../chat_page/index.html"
                    class="sidebar-link block py-3 px-6 hover:bg-hover transition duration-300">
                    <i class="fas fa-comments mr-3"></i>
                    Community Chat
                </a>
                <a href="../profile_page/index.html"
                    class="sidebar-link block py-3 px-6 hover:bg-hover transition duration-300">
                    <i class="fas fa-user-cog mr-3"></i>
                    Profile Settings
                </a>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="w-full md:ml-64 lg:mr-64 p-6">
            <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-10 ">
                <div class="relative h-48 pfp_banner">
                    <div
                        class="absolute inset-0 flex items-center justify-center text-white text-opacity-50 text-xl font-semibold">
                        Banner Image
                    </div>
                    <button
                        class="edit-profile-btn absolute top-4 right-4 px-4 py-2 bg-primary text-white rounded-full hover:bg-secondary transition shadow-md">
                        <i class="fas fa-edit mr-2"></i>Edit Profile
                    </button>
                </div>

                <div class="relative px-6 py-5">
                    <div class="flex flex-wrap items-center">
                        <div class="flex items-center flex-grow">
                            <div
                                class="w-32 h-32 bg-gray-300 rounded-full flex items-center justify-center text-gray-500 border-4 border-white shadow-lg absolute -top-12">
                                <img src="default-profile-pic.jpg" alt="Profile Picture"
                                    class="profile-pic w-30 h-30 rounded-full">
                            </div>
                            <div class="ml-36">
                                <div class="flex items-center space-x-2">
                                    <h2 class="text-2xl font-bold text-gray-800 full-name">Full Name</h2>
                                    <div class="verified-mark hidden flex items-center space-x-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500"
                                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                        <span class="text-blue-500">Verified</span>
                                    </div>
                                </div>
                                <p class="text-gray-600 user-name">@username</p>
                            </div>
                        </div>
                        <div class="mt-4 sm:mt-0 text-right">
                            <p class="text-gray-600"><i class="fas fa-users mr-2"></i>0 connections</p>
                            <p class="mt-1 text-primary font-semibold user-type"><i
                                    class="fas fa-graduation-cap mr-2"></i>Type</p>
                        </div>
                    </div>
                </div>

                <div class="border-t border-gray-200">
                    <nav class="flex justify-around">
                        <button
                            class="flex-1 py-4 px-6 text-center text-primary border-b-2 border-primary text-xl transition"
                            data-tab="about">
                            <i class="fas fa-user mr-2"></i> About
                        </button>
                        <button class="flex-1 py-4 px-6 text-center text-gray-600 hover:text-primary transition"
                            data-tab="posts">
                            <i class="fas fa-pencil-alt mr-2"></i> Posts
                        </button>
                        <button class="flex-1 py-4 px-6 text-center text-gray-600 hover:text-primary transition"
                            data-tab="media">
                            <i class="fas fa-image mr-2"></i> Media
                        </button>
                    </nav>
                </div>

                <div id="tabContent" class="p-6">
                    <p class="text-center text-gray-600">About content goes here.</p>
                </div>
            </div>
        </main>

        <!-- Right Sidebar -->
        <aside class="bg-secondary text-light w-full md:w-64 md:fixed md:right-0 md:h-full overflow-y-auto z-10">
            <div class="p-6 border-b border-gray-700 flex items-center">
                <i class="fas fa-search mr-2"></i>
                <h2 class="text-lg font-semibold">Search Users</h2>
            </div>
            <div class="p-6">
                <div class="relative">
                    <input type="text" class="search-input w-full p-2 pl-8 rounded-lg text-gray-800"
                        placeholder="Search Username ...">
                </div>
                <div class="search-results mt-4 space-y-2"></div>
            </div>
        </aside>
    </div>
</body>

</html>
