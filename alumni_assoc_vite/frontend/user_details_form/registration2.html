<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reg2-style.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <!-- Registration Type -->
            <div class="registration-type">
                <label for="registrationType">How are you registering?</label>
                <select id="registrationType" name="registrationType" onchange="toggleFields()">
                    <option value="" disabled selected>Select an option</option>
                    <option value="student">Student</option>
                    <option value="alumni">Alumni</option>
                </select>
            </div>

            <!-- Common Fields -->
            <div class="common-fields">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </div>

            <!-- Student Fields -->
            <div id="studentFields" class="dynamic-fields">
                <div class="field-group">
                    <label for="course">Course</label>
                    <input type="text" id="course" name="course">
                </div>
                <div class="field-group">
                    <label for="stream">Stream</label>
                    <input type="text" id="stream" name="stream">
                </div>
                <div class="field-group">
                    <label for="currentYear">Current Pursuing Year</label>
                    <input type="number" id="currentYear" name="currentYear">
                </div>
                <div class="field-group">
                    <label for="passingYear">Passing Year</label>
                    <input type="number" id="passingYear" name="passingYear">
                </div>
                <div class="field-group">
                    <label for="enrollmentNo">Enrollment No.</label>
                    <input type="text" id="enrollmentNo" name="enrollmentNo">
                </div>
            </div>

            <!-- Alumni Fields -->
            <div id="alumniFields" class="dynamic-fields">
                <div class="field-group">
                    <label for="course">Course</label>
                    <input type="text" id="course" name="course">
                </div>
                <div class="field-group">
                    <label for="stream">Stream</label>
                    <input type="text" id="stream" name="stream">
                </div>
                <div class="field-group">
                    <label for="passingYear">Year of Passing</label>
                    <input type="number" id="passingYear" name="passingYear">
                </div>
            </div>

            <!-- Profile Picture Upload -->
            <div class="upload-section">
                <label for="profilePicture">Profile Picture</label>
                <input type="file" id="profilePicture" style="display: none;" name="profilePicture" accept="image/*" onchange="previewProfilePicture()">
                <div id="profilePicturePreview" class="preview">
                    <img id="profilePictureImg" src="./blank-image.jpg" alt="Profile Picture">
                </div>
                <button type="button" class="upload-btn" onclick="document.getElementById('profilePicture').click()">Upload Profile Picture</button>
                <!-- <div class="profile-pic-section">
                    <div class="profile-pic-container">
                        <img id="profilePicPreview" src="blank-image.jpg" alt="Profile Picture" />
                    </div>
                    <button class="upload-btn" id="selectProfilePhotoBtn">Select Profile Photo</button>
                    <input type="file" id="profilePicInput" style="display:none;" accept="image/*">
                </div> -->
                
            </div>

            <!-- ID Card Upload -->
            <div class="upload-section">
                <label for="idCard">ID Card</label>
                <input type="file" id="idCard" name="idCard">
                <div class="upload-btn-container">
                    <button type="button" class="upload-btn">Upload ID Card</button>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
