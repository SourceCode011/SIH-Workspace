<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="./script.js" type="module" defer></script>
    <title>Update Profile</title>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12">

    <div class="container max-w-4xl mx-auto bg-white shadow-xl rounded-lg overflow-hidden">
        <div class="bg-custom p-6 flex items-center ">
            <!-- Back Arrow -->
            <a href="javascript:history.back()" class="back-arrow mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-deep-green" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <!--Page Title-->
            <h2 class="text-3xl font-bold text-center text-white">Update Your Profile</h2>
        </div>
        <form id="additionalDetailsForm" class="p-8 space-y-6">
            <!-- Full Name -->
            <div class="form-group">
                <label for="fullName" class="block text-custom font-semibold mb-2">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name"
                    class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300">
            </div>

            <!-- Enrollment Number -->
            <div class="form-group">
                <label for="enrollmentNum" class="block text-custom font-semibold mb-2">Enrollment Number</label>
                <input type="text" id="enrollmentNum" name="enrollmentNum" placeholder="Enter your enrollment number"
                    class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300">
            </div>

            <!-- Contact Number -->
            <div class="form-group">
                <label for="contactNum" class="block text-custom font-semibold mb-2">Contact Number</label>
                <input type="tel" id="contactNum" name="contactNum" placeholder="Enter your contact number"
                    class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300">
            </div>

            <!-- Type Radio Group -->
            <div class="form-group">
                <label class="block text-custom font-semibold mb-4">Select User Type</label>
                <div class="flex gap-4">
                    <label for="radioStudent" class="flex-1">
                        <input type="radio" id="radioStudent" name="type" value="student" class="peer hidden" checked>
                        <div
                            class="radio-default hover:bg-gray-200 cursor-pointer transition-all duration-200 ease-in-out rounded-full py-2 px-4 text-center font-semibold">
                            Student
                        </div>
                    </label>
                    <label for="radioAlumni" class="flex-1">
                        <input type="radio" id="radioAlumni" name="type" value="alumni" class="peer hidden">
                        <div
                            class="radio-default hover:bg-gray-200 cursor-pointer transition-all duration-200 ease-in-out rounded-full py-2 px-4 text-center font-semibold">
                            Alumni
                        </div>
                    </label>
                </div>
            </div>

            <!-- Year of Study -->
            <div class="form-group" id="yearOfStudyGroup" style="display: none;">
                <label for="yearOfStudy" class="block text-custom font-semibold mb-2">Select Year of Study</label>
                <select id="yearOfStudy" name="yearOfStudy"
                    class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300">
                    <option value="" disabled selected>Select Year</option>
                    <option value="Year 1">Year 1</option>
                    <option value="Year 2">Year 2</option>
                    <option value="Year 3">Year 3</option>
                    <option value="Year 4">Year 4</option>
                </select>
            </div>

            <!-- Graduation Year -->
            <div class="form-group" id="graduationYearGroup" style="display: none;">
                <label for="graduationYear" class="block text-custom font-semibold mb-2">Select Graduation Year</label>
                <select id="graduationYear" name="graduationYear"
                    class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300">
                    <option value="" disabled selected>Select Year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>

            <!-- Workplace -->
            <div class="form-group" id="workplaceGroup" style="display: none;">
                <label for="workplace" class="block text-custom font-semibold mb-2">Workplace</label>
                <input type="text" id="workplace" name="workplace" placeholder="Enter your workplace"
                    class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300">
            </div>

            <!-- Current Location -->
            <div class="form-group">
                <label for="currentLocation" class="block text-custom font-semibold mb-2">Current Location</label>
                <input type="text" id="currentLocation" name="currentLocation" placeholder="Enter your current location"
                    class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300">
            </div>

            <!-- Domain -->
            <div class="form-group">
                <label for="domain" class="block text-custom font-semibold mb-2">Domain</label>
                <input type="text" id="domain" name="domain" placeholder="Enter your domain"
                    class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300">
            </div>

            <!-- Bio -->
            <div class="form-group">
                <label for="bio" class="block text-custom font-semibold mb-2">Bio</label>
                <textarea id="bio" name="bio" placeholder="Enter your bio"
                    class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300 h-32 resize-none"></textarea>
            </div>

            <!-- Profile Picture Upload -->
            <div class="form-group">
                <label for="profilePic" class="block text-custom font-semibold mb-2">Upload Profile Picture</label>
                <input type="file" id="profilePic" name="profilePic"
                    class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300">
                <span id="profilePicName" class="block mt-2 text-gray-600"></span>
            </div>

            <!-- ID Proof Upload -->
            <div class="form-group">
                <label for="idProof" class="block text-custom font-semibold mb-2">Upload ID Proof</label>
                <input type="file" id="idProof" name="idProof"
                    class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300">
                <span id="idProofName" class="block mt-2 text-gray-600"></span>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit"
                    class="w-full p-4 bg-custom text-white font-bold rounded-lg hover:bg-custom-dark transition duration-300 hover:shadow-lg">Update</button>
            </div>
        </form>
    </div>

</body>

</html>
