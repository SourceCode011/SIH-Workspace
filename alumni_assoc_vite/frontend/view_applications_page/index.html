<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="script.js" type="module" defer></script>
</head>

<body class="p-6 flex flex-col min-h-screen">
    <nav class="bg-primary text-light p-4 flex justify-between items-center fixed top-0 left-0 right-0 z-10">
        <div class="flex items-center">
            <a href="javascript:history.back()" class="back-arrow mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-deep-green" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1 class="text-lg md:text-xl font-bold">University Dashboard</h1>
        </div>
        <button id="sign-out-btn"
            class="bg-red-500 text-light px-2 py-1 md:px-4 md:py-2 rounded-full hover:bg-opacity-90 transition duration-300">Sign
            out</button>
    </nav>

    <main class="mt-16 w-full p-6">
        <div id="applications-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <!-- Modal -->
    <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden">
        <div class="relative bg-white p-4 rounded-lg max-w-3xl w-full h-3/4 flex items-center justify-center">
            <button id="close-modal"
                class="absolute top-2 right-2 text-black text-2xl hover:text-red-500 transition duration-300">
                <i data-feather="x"></i>
            </button>
            <img id="modal-image" src="" alt="Modal Image" class="max-w-full max-h-full object-contain">
        </div>
    </div>
</body>

</html>
