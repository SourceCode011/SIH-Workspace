<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module" defer></script>
</head>

<body class="min-h-screen flex items-center justify-center py-12">
    <div class="container max-w-4xl mx-auto bg-white shadow-xl rounded-lg overflow-hidden">
        <div class="bg-custom p-6 flex items-center">
            <!-- Back Arrow -->
            <a href="../landing_page/index.html" class="back-arrow mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-deep-green" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <!-- Page Title -->
            <h2 class="text-3xl font-bold text-center text-white flex-grow">Create New Event</h2>
        </div>
        <form id="eventCreationForm" class="p-8 space-y-6">
            <div class="form-group">
                <label for="title" class="block text-custom font-semibold mb-2">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter event title"
                    class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300">
            </div>

            <div class="form-group">
                <label for="description" class="block text-custom font-semibold mb-2">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Describe your event"
                    class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300"></textarea>
            </div>

            <div class="form-group">
                <label class="block text-custom font-semibold mb-4">Select Mode</label>
                <div class="flex gap-4">
                    <label for="modeOnline" class="flex-1">
                        <input type="radio" id="modeOnline" name="mode" value="Online" class="peer hidden" checked>
                        <div
                            class="radio-default hover:bg-gray-200 cursor-pointer transition-all duration-200 ease-in-out rounded-full py-2 px-4 text-center font-semibold">
                            Online
                        </div>
                    </label>
                    <label for="modeOffline" class="flex-1">
                        <input type="radio" id="modeOffline" name="mode" value="Offline" class="peer hidden">
                        <div
                            class="radio-default hover:bg-gray-200 cursor-pointer transition-all duration-200 ease-in-out rounded-full py-2 px-4 text-center font-semibold">
                            Offline
                        </div>
                    </label>
                </div>
            </div>

            <div class="form-group" id="platformField">
                <label for="platform" class="block text-custom font-semibold mb-2">Platform</label>
                <input type="text" id="platform" name="platform" placeholder="Enter platform"
                    class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300">
            </div>

            <div class="form-group" id="venueField" style="display: none;">
                <label for="venue" class="block text-custom font-semibold mb-2">Venue</label>
                <input type="text" id="venue" name="venue" placeholder="Enter venue"
                    class="form-input w-full p-4 border border-gray-300 rounded-lg focus:outline-none transition duration-300">
            </div>

            <div class="form-group">
                <label for="eventImage" class="block text-custom font-semibold mb-2">Upload Event Image</label>
                <div id="dropZone"
                    class="file-drop-zone flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-transparent hover:bg-gray-100">
                    <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                        </path>
                    </svg>
                    <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and
                        drop</p>
                    <p class="text-xs text-gray-500">PNG or JPG (MAX. 800x400px)</p>
                </div>
                <input id="eventImage" name="eventImage" type="file" class="hidden" accept="image/*" />
                <p id="eventImageName" class="mt-2 text-sm text-gray-600">No file chosen</p>
            </div>

            <div class="form-group">
                <button type="submit"
                    class="w-full p-4 bg-custom text-white font-bold rounded-lg hover:bg-custom-dark transition duration-300 hover:shadow-lg">Create
                    Event</button>
            </div>
        </form>
    </div>
</body>

</html>
