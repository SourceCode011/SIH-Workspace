<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h2 class="form-title">Create New Event</h2>
                <form>

                    <!-- Title -->
                    <div class="mb-4">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Title">
                    </div>

                    <!-- Description -->
                    <div class="mb-4">
                        <label for="description" class="form-label"></label>
                        <textarea class="form-control" id="description" rows="4" placeholder="Description"></textarea>
                    </div>

                    <!-- Mode (Online/Offline) -->
                    <div class="mb-4">
                        <label for="mode" class="form-label">Select Mode</label>
                        <select id="mode" class="form-control">
                            <option>Select mode</option>
                            <option>Online</option>
                            <option>Offline</option>
                        </select>
                    </div>

                    <!-- Platform -->
                    <div class="mb-4">
                        <label for="platform" class="form-label">Enter Platform</label>
                        <input type="text" class="form-control" id="platform" placeholder="Enter platform">
                    </div>

                    <!-- Venue -->
                    <div class="mb-4">
                        <label for="platform" class="form-label">Enter Venue</label>
                        <input type="text" class="form-control" id="platform" placeholder="Enter venue">
                    </div>

                    <!-- File Upload with Preview -->
                    <div class="mb-4">
                        <label for="file-upload" class="form-label">Upload Avatar</label>
                        <label class="file-label" for="file-upload">Choose File</label>
                        <input id="file-upload" class="file-input" type="file" accept="image/*" onchange="previewImage(event)">
                        <span id="file-name" class="file-name">No file chosen</span>
                        <div id="preview-container" class="mt-3">
                            <img id="image-preview" class="img-thumbnail hidden" alt="Image Preview">
                        </div>
                    </div>

                    <!-- Create Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-create">Create</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External JS -->
    <script>
        // Image preview function
        function previewImage(event) {
            const fileInput = document.getElementById('file-upload');
            const fileName = document.getElementById('file-name');
            const previewContainer = document.getElementById('preview-container');
            const imagePreview = document.getElementById('image-preview');

            const file = fileInput.files[0];
            fileName.textContent = file ? file.name : 'No file chosen';

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.src = '';
                imagePreview.classList.add('hidden');
            }
        }
    </script>

    <!-- External JS -->
    <script src="script.js"></script>
</body>
</html>
