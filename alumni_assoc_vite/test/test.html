<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Post Card Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>

<body class="p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">University Post Card</h1>

        <!-- University Post Card -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
            <!-- Post Image Section -->
            <div class="relative">
                <img src="https://via.placeholder.com/800x400" alt="University Post Image"
                    class="w-full h-48 object-cover">
            </div>

            <!-- Post Content Section -->
            <div class="p-6">
                <!-- Post Title (Moved out of the image section) -->
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Sample University Post Title</h2>

                <p class="text-gray-700 mb-4">
                    This is a sample description for the university post. It can contain details about the university,
                    announcements, or any other relevant information.
                </p>

                <div class="flex items-center justify-between mt-4">
                    <div class="flex items-center">
                        <i class="fas fa-calendar-alt text-blue-500 mr-2"></i>
                        <span class="text-sm text-gray-600">Posted on: <time datetime="2024-09-26">Sep 26,
                                2024</time></span>
                    </div>
                </div>
            </div>

            <!-- More Info Button Section -->
            <div class="bg-gray-50 px-6 py-4 flex justify-end">
                <button
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 flex items-center">
                    <i class="fas fa-info-circle mr-2"></i>
                    More Info
                </button>
            </div>
        </div>
    </div>
</body>

</html>
