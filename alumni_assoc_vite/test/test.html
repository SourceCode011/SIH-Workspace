<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlumniHub - Post Cards Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>

<body class="p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Event Post Card (updated) -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
                <div class="p-4 bg-gray-50 flex items-center space-x-4">
                    <img src="https://via.placeholder.com/40" alt="User Profile" class="w-10 h-10 rounded-full">
                    <div>
                        <h3 class="font-semibold text-gray-800">Full Name</h3>
                        <p class="text-sm text-gray-600">@username</p>
                    </div>
                </div>

                <img src="https://firebasestorage.googleapis.com/v0/b/alumnihub-cebe5.appspot.com/o/posts%2Fevent_avatars%2FEI79iXqgNB7aliJlwI4H7V?alt=media&token=872f4a73-4c28-47be-adbb-c3b764c0731e"
                    alt="Event 3" class="w-full h-48 object-cover">

                <div class="p-6">
                    <div class="flex justify-between items-start mb-4">
                        <h2 class="text-2xl font-bold text-gray-800">Event 3</h2>
                        <span
                            class="bg-blue-100 text-blue-800 text-sm font-medium px-2.5 py-0.5 rounded-full">Offline</span>
                    </div>

                    <p class="text-gray-700 mb-6">hi friend join the event</p>

                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="flex items-center">
                            <i class="fas fa-map-marker-alt text-gray-500 mr-2"></i>
                            <span class="text-gray-700">auditorium</span>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-laptop text-gray-500 mr-2"></i>
                            <span class="text-gray-700">plat 003</span>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-50 px-6 py-4 flex justify-between items-center">
                    <div class="text-sm text-gray-600">
                        <i class="fas fa-calendar-alt mr-2"></i>
                        <span>Date and Time TBA</span>
                    </div>
                    <button
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition duration-300">
                        Register Now
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
