<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>

<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">Flipkart SDE</h2>
                        <p class="text-lg text-gray-600 mb-2">Mobile App developer</p>
                    </div>
                    <span
                        class="bg-green-100 text-green-800 text-sm font-medium px-2.5 py-0.5 rounded-full">Offline</span>
                </div>

                <p class="text-gray-700 mb-4">Flipkart SDE Mobile App developer opening</p>

                <div class="flex flex-wrap gap-2 mb-4">
                    <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">Flutter</span>
                    <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">Firebase</span>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div class="flex items-center">
                        <i class="fas fa-map-marker-alt text-gray-500 mr-2"></i>
                        <span class="text-gray-700">Pune</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-rupee-sign text-gray-500 mr-2"></i>
                        <span class="text-gray-700">28,00,000 / year</span>
                    </div>
                </div>

                <div class="border-t border-gray-200 pt-4">
                    <div class="flex items-center mb-2">
                        <i class="fas fa-envelope text-gray-500 mr-2"></i>
                        <a href="mailto:flipkartteam@gmail.com"
                            class="text-blue-600 hover:underline">flipkartteam@gmail.com</a>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-phone text-gray-500 mr-2"></i>
                        <a href="tel:9655147822" class="text-blue-600 hover:underline">9655147822</a>
                    </div>
                </div>
            </div>

            <div class="bg-gray-50 px-6 py-4">
                <button
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 w-full">
                    Apply Now
                </button>
            </div>
        </div>
    </div>
</body>

</html>
