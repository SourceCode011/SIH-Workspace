<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management</title>
  <link rel="stylesheet" href="events.css"> <!-- Link to external CSS -->
</head>
<body>
  <header>
    <h1>Event Management</h1>
  </header>

  <main class="container">
    <section class="post-section">
      <div class="post-form">
        <h2>Post a New Event</h2>
        <form id="eventForm">
          <input type="text" id="eventTitle" placeholder="Event Title" required>
          <input type="text" id="eventLocation" placeholder="Event Location" required>
          <input type="date" id="eventDate" placeholder="Event Date" required>
          <input type="time" id="eventTime" placeholder="Event Time" required>
          <textarea id="eventDescription" placeholder="Event Description..." rows="5" required></textarea>
          <button type="button" onclick="submitEvent()">Post Event</button>
          <div id="postStatus"></div>
        </form>
      </div>
    </section>

    <section class="event-listings">
      <h2>Upcoming Events</h2>
      <div id="eventPosts">
        <!-- Event posts will appear here -->
      </div>
    </section>
  </main>

  <script src="events.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
