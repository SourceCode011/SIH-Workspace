<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Post Page</title>
  <link rel="stylesheet" href="jobpost.css"> <!-- Link to external CSS -->
</head>
<body>
  <header>
    <h1>Job Postings</h1>
  </header>

  <main class="container">
    <section class="post-section">
      <div class="post-form">
        <h2>Post a New Job</h2>
        <form id="jobForm">
          <input type="text" id="jobTitle" placeholder="Job Title" required>
          <input type="text" id="companyName" placeholder="Company Name" required>
          <input type="text" id="location" placeholder="Location" required>
          <input type="text" id="salary" placeholder="Salary (optional)">
          <textarea id="jobDescription" placeholder="Job Description..." rows="5" required></textarea>
          <button type="button" onclick="submitJob()">Post Job</button>
          <div id="postStatus"></div>
        </form>
      </div>
    </section>

    <section class="job-listings">
      <h2>Available Jobs</h2>
      <div id="jobPosts">
        <!-- Job posts will appear here -->
      </div>
    </section>
  </main>

  <script src="jobost.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
