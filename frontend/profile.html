<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <button class="back-button" onclick="goBack()">&#8592; Back</button>
            <div class="profile-header">
                <img src="profile-pic.jpg" alt="Profile Picture" class="profile-img"> <!-- Replace with user's profile image -->
                <h2>John Doe</h2> <!-- Replace with dynamic user data -->
                <p>john.doe@example.com</p> <!-- Replace with dynamic user data -->
            </div>
            <div class="profile-details">
                <h3>Profile Details</h3>
                <ul>
                    <li><strong>Username:</strong> johndoe123</li> <!-- Replace with dynamic user data -->
                    <li><strong>Location:</strong> New York, USA</li> <!-- Replace with dynamic user data -->
                    <!-- Add more profile details as needed -->
                </ul>
            </div>
            <div class="profile-actions">
                <button class="logout-button" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script src="profile.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
